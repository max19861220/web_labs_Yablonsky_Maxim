<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фруктів</title>

    <style>
        /* Світлий фон у всього списку */
        ul {
            background-color: #f4f4f4;
            padding: 20px;
            width: 300px;
            list-style-type: none;
        }

        /* Темніший фон у кожного елемента */
        li {
            background-color: #dcdcdc;
            margin-bottom: 10px;
            padding: 10px;
        }

        /* Найтемніший фон тільки під текстом */
        li span {
            background-color: #bcbcbc;
            display: inline-block;
            padding: 5px;
        }
    </style>

</head>
<body>

<h2>Мій список фруктів</h2>

<ul>
    <li><span>Яблуко</span></li>
    <li><span>Банан</span></li>
    <li><span>Апельсин</span></li>
    <li><span>Ківі</span></li>
    <li><span>Груша</span></li>
</ul>

</body>
</html>

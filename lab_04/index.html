<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компонент товару</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <img src="img.jpg" alt="product" class="card-img">

    <div class="card-info">
        <b class="model">Apple iPhone 14</b>
        <p class="prop">Діагональ: 6.1"</p>
        <p class="prop">Пам’ять: 128 ГБ</p>
        <p class="prop">Процесор: A15</p>
    </div>

    <div class="btns">
        <button class="btn edit">Edit</button>
        <button class="btn delete">Delete</button>
    </div>
</div>

</body>
</html>
